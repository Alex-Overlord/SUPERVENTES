
<ul>
	<li *ngFor="let cat of categorie">{{cat}}
    <ul>
      <div *ngFor="let produit of produits">
        <li *ngIf="produit.type == cat"> {{produit.nom}}
          <a *ngIf="user|async" [routerLink]="['/panier/achat', produit.nom, produit.marque,produit.type,produit.prix, 1]"> achat </a>
        </li>
      </div>
    </ul>
  </li>
</ul>
